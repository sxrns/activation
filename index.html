<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Kinetics Analysis</title>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Link to your script file -->
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Chemical Kinetics Calculator</h1>
    <form id="inputForm">
        <!-- Input fields for temperatures -->
        <label for="temp1">Temperature 1 (K):</label>
        <input type="number" id="temp1" required><br>

        <label for="temp2">Temperature 2 (K):</label>
        <input type="number" id="temp2" required><br>

        <label for="temp3">Temperature 3 (K):</label>
        <input type="number" id="temp3" required><br>

        <!-- Input fields for constants -->
        <label for="na">Normality of Ethyl Acetate (NA):</label>
        <input type="number" id="na" required><br>

        <label for="nb">Normality of NaOH (NB):</label>
        <input type="number" id="nb" required><br>

        <label for="nhcl">Normality of HCl (NHCl):</label>
        <input type="number" id="nhcl" required><br>

        <label for="vrmix">Volume of Reaction Mixture (mL):</label>
        <input type="number" id="vrmix" required><br>

        <label for="va">Volume of Ethyl Acetate (mL):</label>
        <input type="number" id="va" required><br>

        <label for="vb">Volume of NaOH (mL):</label>
        <input type="number" id="vb" required><br>

        <!-- Input fields for time -->
        <label for="timeValues">Time Values (comma-separated):</label>
        <input type="text" id="timeValues" required><br>

        <!-- Input fields for titration volumes -->
        <label for="vnaoh1">Titration Volumes at Temp 1 (comma-separated, mL):</label>
        <input type="text" id="vnaoh1" required><br>

        <label for="vnaoh2">Titration Volumes at Temp 2 (comma-separated, mL):</label>
        <input type="text" id="vnaoh2" required><br>

        <label for="vnaoh3">Titration Volumes at Temp 3 (comma-separated, mL):</label>
        <input type="text" id="vnaoh3" required><br>

        <button type="button" id="calculateButton">Calculate</button>
    </form>

    <div id="reactionRateResults"></div>
    <div id="plots"></div>
    <div id="arrheniusResults"></div>
</body>
</html>
